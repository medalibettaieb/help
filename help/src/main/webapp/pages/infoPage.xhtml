<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:outputText value="#{helpBean.studentName}" />

	<h2>fill some info</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="@ip server" />
			<h:inputText value="#{helpBean.ipAddress}" />
			<h:outputText value="server management port" />
			<h:inputText value="#{helpBean.port}" />
			<h:outputText value="server user" />
			<h:inputText value="#{helpBean.user}" />
			<h:outputText value="server password" />
			<h:inputText value="#{helpBean.password}" />
		</h:panelGrid>
		<h:commandButton action="#{helpBean.doSomeStuff}" value="help" />
	</h:form>
</body>
</html>
